[tox]
envlist = py{34,35,36}-test, checkstyle, docs

[testenv]
usedevelop = True
deps =
     test: pytest
     test: -rrequirements.txt
commands =
     test: py.test []
     test: py.test doc/source/examples.rst

[testenv:checkstyle]
deps = pycodestyle
commands = pycodestyle pyndl tests

[testenv:testcov]
usedevelop = True
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
     mock
     pytest
     pytest-runner
     sh
     coveralls
commands =
     coverage run --source=pyndl setup.py test
     coveralls

[testenv:lint]
deps = pylint>=1.7.1
commands = pylint [] --ignore-patterns='.*\.so' --rcfile=setup.cfg -j 2 pyndl tests
ignore_outcome = True

[testenv:checktypes]
deps = mypy
setenv =
       MYPYPATH=./stubs/
commands = mypy --ignore-missing-imports pyndl
ignore_outcome = True

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx_rtd_theme
    -rrequirements.txt
commands =
    make html
